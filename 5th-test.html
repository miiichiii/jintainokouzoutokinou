<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第5回確認テスト（人体の構造と機能）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      background-size: cover; 
      background-repeat: no-repeat;
      background-attachment: fixed;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2 {
  font-family: 'Noto Sans JP', sans-serif;
  font-weight: 700;

}
    .quiz-container, .result-card {
  background-color: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
  margin-bottom: 20px;
  border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .question {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #1d1d1f;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .option {
      background-color: rgba(255, 255, 255, 0.7);
  border: none;
  border-radius: 16px;
  padding: 15px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s ease 0.1s, transform 0.3s ease;
  text-align: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .option:hover {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .option.selected {
      background-color: #007aff;
      color: #fff;
    }
    .option.disabled {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  pointer-events: none;
      }
    /* 正解時のグラデーション */
.option.correct {
  background: linear-gradient(135deg, #34c759, #a8e6cf); /* 正解のグラデーション */
  color: #fff;
}

/* 不正解時のグラデーション */
.option.incorrect {
  background: linear-gradient(135deg, #ff3b30, #ff9a8b); /* 不正解のグラデーション */
  color: #fff;
}

    .option::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .option:active::after {
      transform: scale(0.98);
    }
    .explanation {
  margin-top: 20px;
  font-size: 1em;
  color: #333;
  background-color: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(10px);
  border-left: 5px solid #4caf50;
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  opacity: 1; /* 修正 */
  transition: opacity 0.3s ease;
}

.explanation-header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-weight: bold;
  color: #4caf50;
}

.explanation-icon {
  font-size: 1.5em;
  margin-right: 10px;
}
    .nav-button {
  background: linear-gradient(135deg, #007aff, #5ac8fa);
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 12px 24px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  margin-top: 20px;
  width: 100%;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.nav-button:hover {
  background: linear-gradient(135deg, #005bb5, #4aa0d3);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.nav-button:active {
  transform: scale(0.98);
}
    .result-card {
      margin-bottom: 20px;
    }
    .result-card h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .result-status {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .correct {
      color: #34c759;
    }
    .incorrect {
      color: #ff3b30;
    }
    #attendance-link {
      background-color: #34c759;
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    #attendance-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    #attendance-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">第5回確認テスト（人体の構造と機能）</h1>
    <div id="quiz-container" class="quiz-container">
      <div id="quiz-content">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="explanation" class="explanation"></div>
      </div>
      <button id="next" class="nav-button" onclick="nextQuestion()">次の問題</button>
    </div>
    <div id="result-container"></div>
    <div id="attendance-link"></div>
  </div>
  
  
  <script>
    const quizData = [
  {
    "question": "眼球の表面を潤し、乾燥から守る働きがある液体はどれか。",
    "options": [
      "血液",
      "唾液",
      "涙液",
      "リンパ液"
    ],
    "answer": 2,
    "explanation": "涙液は眼球の表面を潤し、乾燥や異物から守る役割を果たす。"
  },
  {
    "question": "光を受け取り電気信号に変換する細胞が存在し、視覚情報を処理する眼球の膜状組織はどれか。",
    "options": [
      "角膜",
      "水晶体",
      "網膜",
      "視神経"
    ],
    "answer": 2,
    "explanation": "網膜には光受容細胞があり、光刺激を神経信号に変換する。"
  },
  {
    "question": "眼球を上下左右に動かす働きを担う筋肉群はどれか。",
    "options": [
      "内眼筋",
      "眼輪筋",
      "外眼筋",
      "毛様体筋"
    ],
    "answer": 2,
    "explanation": "外眼筋は眼球をさまざまな方向に動かす筋肉の総称である。"
  },
  {
    "question": "眼球前部に存在し、眼圧の維持や栄養供給に関わる液体はどれか。",
    "options": [
      "硝子体液",
      "眼房水",
      "リンパ液",
      "涙液"
    ],
    "answer": 1,
    "explanation": "眼房水は前房と後房を満たし、眼圧を保つ役割を持つ液体である。"
  },
  {
    "question": "聴覚と平衡感覚の感覚細胞が存在するのは耳のどの部分か。",
    "options": [
      "外耳",
      "中耳",
      "内耳",
      "耳管"
    ],
    "answer": 2,
    "explanation": "内耳には蝸牛や前庭系があり、聴覚と平衡感覚の受容器がある。"
  },
  {
    "question": "螺旋状の形をした聴覚器官はどれか。",
    "options": [
      "前庭",
      "半規管",
      "蝸牛",
      "耳小骨"
    ],
    "answer": 2,
    "explanation": "蝸牛はカタツムリの殻のような螺旋状をした内耳の聴覚器官である。"
  },
  {
    "question": "傾きや直線加速度を感知する内耳の部位はどれか。",
    "options": [
      "蝸牛",
      "半規管",
      "平衡斑",
      "鼓膜"
    ],
    "answer": 2,
    "explanation": "平衡斑は重力変化や直線加速度を感知する受容器である。"
  },
  {
    "question": "回転（角）加速度を感知し、姿勢保持や視界の安定化に関わる内耳の部位はどれか。",
    "options": [
      "平衡斑",
      "蝸牛",
      "半規管",
      "耳石器"
    ],
    "answer": 2,
    "explanation": "半規管は頭の回転運動を感知し、身体のバランスを保つ役割を持つ。"
  },
  {
    "question": "エレベーターの昇降を感じる感覚に関わるのはどれか。",
    "options": [
      "音を聞く感覚",
      "回転を感じる感覚",
      "直線加速度を感じる感覚",
      "色を識別する感覚"
    ],
    "answer": 2,
    "explanation": "直線加速度を感知する平衡斑が、エレベーターの昇降感覚に関与する。"
  },
  {
  "question": "頭部が動いても視線を一点に保ち、運動中に視界を安定させる反射に、主に貢献する感覚情報はどれか。",
  "options": [
    "皮膚からの触覚情報",
    "内耳からの平衡感覚情報",
    "鼻からの嗅覚情報",
    "筋肉や腱からの固有受容性感覚情報"
  ],
  "answer": 1,
  "explanation": "内耳の半規管や耳石器で感知される頭部の動き（平衡感覚情報）は、眼球を適切に動かす前庭動眼反射を引き起こし、運動中の視界安定化に不可欠である。"
}
]
;

      let currentQuestion = 0;
    let score = 0;
    let userAnswers = [];
    let shuffledOptions = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      const question = quizData[currentQuestion];
      document.getElementById('question').textContent = question.question;

      shuffledOptions = shuffleArray([...question.options]);
      const optionsHtml = shuffledOptions.map((option, index) => `
        <div class="option" onclick="selectOption(${index})">${option}</div>
      `).join('');

      document.getElementById('options').innerHTML = optionsHtml;

      // 解説のリセット
      const explanationEl = document.getElementById('explanation');
      explanationEl.style.opacity = '0';
      explanationEl.style.display = 'none';
    }

    function selectOption(index) {
  const options = document.querySelectorAll('.option');
  if (options[index].classList.contains('disabled')) {
    return;
  }

  // すべての選択肢を無効化
  options.forEach(option => {
    option.classList.add('disabled');
  });

  // 選択肢を選んだときに`selected`クラスを追加
  options[index].classList.add('selected');

  // 現在の問題を取得
  const question = quizData[currentQuestion];
  const selectedAnswerIndex = question.options.indexOf(shuffledOptions[index]);
  userAnswers[currentQuestion] = selectedAnswerIndex;

  // 解説の表示内容を設定
  const explanationEl = document.getElementById('explanation');
  explanationEl.innerHTML = `
    <div class="explanation-header">
      <span class="explanation-icon">💡</span>
      解説
    </div>
    ${question.explanation}
  `;
  
  // 一旦解説を見えないようにしてから表示の遅延を設定
  explanationEl.style.opacity = '0';
  explanationEl.style.display = 'block'; // まず表示を「block」にする

  // 遅延を設定して解説をフェードイン
  setTimeout(() => {
    explanationEl.style.opacity = '1'; // 遅れてopacityを1にする
  }, 200); // 200msの遅延を設定

  // 正解・不正解のクラスを付与してグラデーションを適用
  if (selectedAnswerIndex === question.answer) {
    explanationEl.style.backgroundColor = '#e8f5e9';
    explanationEl.style.borderLeftColor = '#4caf50';
    options[index].classList.add('correct'); // 正解時に`correct`クラスを追加
  } else {
    explanationEl.style.backgroundColor = '#ffebee';
    explanationEl.style.borderLeftColor = '#f44336';
    options[index].classList.add('incorrect'); // 不正解時に`incorrect`クラスを追加
  }
}

function loadQuestion() {
  const question = quizData[currentQuestion];
  document.getElementById('question').textContent = question.question;

  shuffledOptions = shuffleArray([...question.options]);
  const optionsHtml = shuffledOptions.map((option, index) => `
    <div class="option" onclick="selectOption(${index})">${option}</div>
  `).join('');

  document.getElementById('options').innerHTML = optionsHtml;

  // 解説のリセット
  const explanationEl = document.getElementById('explanation');
  explanationEl.style.display = 'none'; // 解説を非表示に
  explanationEl.style.opacity = '0'; // 解説のopacityをリセット
}

function loadQuestion() {
  const question = quizData[currentQuestion];
  document.getElementById('question').textContent = question.question;

  shuffledOptions = shuffleArray([...question.options]);
  const optionsHtml = shuffledOptions.map((option, index) => `
    <div class="option" onclick="selectOption(${index})">${option}</div>
  `).join('');

  document.getElementById('options').innerHTML = optionsHtml;

  // 解説のリセット
  const explanationEl = document.getElementById('explanation');
  explanationEl.style.display = 'none'; // 解説を非表示に
}
    function nextQuestion() {
      const selectedOption = document.querySelector('.option.selected');
      if (selectedOption === null) {
        alert('選択肢を選んでください');
        return; 
      }

      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      score = userAnswers.reduce((total, answer, index) => 
        total + (answer === quizData[index].answer ? 1 : 0), 0);

      const resultContainer = document.getElementById('result-container');
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.style.display = 'none';

      const percentage = (score / quizData.length) * 100;
      let resultHtml = `
        <h2>クイズ結果</h2>
        <p>正解数: ${score} / ${quizData.length}</p>
        <p>正答率: ${percentage.toFixed(2)}%</p>
      `;

      quizData.forEach((question, index) => {
        const isCorrect = userAnswers[index] === question.answer;
        resultHtml += `
          <div class="result-card">
            <h3>問題 ${index + 1}</h3>
            <p class="result-status ${isCorrect ? 'correct' : 'incorrect'}">
              ${isCorrect ? '正解' : '不正解'}
            </p>
            <p><strong>質問:</strong> ${question.question}</p>
            <p><strong>あなたの回答:</strong> ${question.options[userAnswers[index]] || '未回答'}</p>
            <p><strong>正解:</strong> ${question.options[question.answer]}</p>
            <p><strong>説明:</strong> ${question.explanation}</p>
          </div>
        `;
      });

      resultHtml += `<button class="nav-button" onclick="restartQuiz()">もう一度挑戦する</button>`;
      resultContainer.innerHTML = resultHtml;

      if (percentage === 100) {
        const attendanceLink = document.getElementById('attendance-link');
        attendanceLink.style.display = 'block';
        attendanceLink.innerHTML = `
          <p>おめでとうございます！全問正解です。</p>
          <a href="https://forms.gle/jz9jBvBYsusssUccA" target="_blank">出席確認フォームに回答する</a>
        `;
      }
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      userAnswers = [];
      shuffledOptions = [];
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('result-container').innerHTML = '';
      document.getElementById('attendance-link').style.display = 'none';
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
